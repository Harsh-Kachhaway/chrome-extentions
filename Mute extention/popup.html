<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
<link rel="stylesheet" href="style.css"></head>
<body>
  <div class="popup">
    <!-- Header -->
    <div class="header">
      <div class="header_left">
        <img src="/images/manager.png" class="file_icon" alt="">
        <span>Tab Manager</span>
      </div>
      <div class="header_right">
        <div class="icons">
          <button class="toogle">ON</button>
          <button class="setting"><img src="/svg/gear.svg" alt=""></button>
        </div>
      </div>
    </div>

    <!-- Quick Access -->
    <div class="quick-access">

    </div>

    <!-- Search -->
    <div class="search">
      <input type="text" placeholder="Search tabs..." class="searchBar">
    </div>

    <!-- Tab List -->
    <div class="tab-list">
      
      </div>
    <!-- footer List -->
     <div class="footer">
      <span><span class="num-tabs">4</span> Tabs open</span>
     </div>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
